name: Email Digest (Daily)

on:
  schedule:
    - cron: "17 1 * * *"   # 09:17 Asia/Singapore (UTC+8)
  workflow_dispatch: {}

concurrency:
  group: email-digest
  cancel-in-progress: true

jobs:
  run-digest:
    runs-on: ubuntu-latest
    env:
      DISABLE_DIGEST: ${{ secrets.DISABLE_DIGEST || '' }}
      DEBUG: ${{ secrets.DEBUG || '' }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
      EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ⬇️ decode base64 secrets back into JSON files
      - name: Recreate credentials.json and token.json from Secrets (base64)
        run: |
          echo "${{ secrets.GMAIL_CREDENTIALS_JSON_B64 }}" | base64 --decode > credentials.json
          echo "${{ secrets.GMAIL_TOKEN_JSON_B64 }}" | base64 --decode > token.json

      - run: |
          printf "OPENAI_API_KEY=%s\nEMAIL_USERNAME=%s\nEMAIL_APP_PASSWORD=%s\n" \
            "${OPENAI_API_KEY}" "${EMAIL_USERNAME}" "${EMAIL_APP_PASSWORD}" > .env

      - run: python main.py
